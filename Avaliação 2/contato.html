<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxo - Contato</title>
  <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/default.css" />
</head>

<body>
  <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="ícone de barco" />
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Aluguel de iates</h2>
        </div>
      </div>

      <nav>
        <ul class="navmenu">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="aluguel.html">Aluguel de iates</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tripulacao.html">Tripulação</a></li>
          <li><a href="contato.html" class="accent">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="pagtitle">
        <div class="bgtitle"></div>
        <h2>Entre em contato</h2>
      </div>

      <form>
        <div class="entry">
          <label for="nome">Nome</label>
          <input type="text" id="nome" />
        </div>

        <div class="entry">
          <label for="email">E-mail</label>
          <input type="email" id="email" />
        </div>

        <div class="entry">
          <label for="msg">Mensagem</label>
          <textarea cols="40" rows="7" id="msg"></textarea>
        </div>
      </form>

      <div class="buttons">
        <button class="button" id="btnEnviar">Enviar</button>
      </div>

      <script src="js/jquery-3.6.4.min.js"></script>
      <script src="js/api.js"></script>

      <script>

        document.addEventListener('DOMContentLoaded', function () {
          const btnEnviar = document.getElementById('btnEnviar');

          if (btnEnviar) {
            btnEnviar.addEventListener('click', function (event) {
              console.log("Botão Enviar clicado!");

              const nomePessoa = document.getElementById('nome').value;
              const emailPessoa = document.getElementById('email').value;
              const mensagemPessoa = document.getElementById('msg').value;

              console.log("Nome:", nomePessoa);
              console.log("Email:", emailPessoa);
              console.log("Mensagem:", mensagemPessoa);


              if (nomePessoa === "" || emailPessoa === "" || mensagemPessoa === "") {
                alert("Por favor, preencha todos os campos antes de enviar a mensagem.");
                return;
              }


              var mensagemParaEnviar = {
                nome: nomePessoa,
                email: emailPessoa,
                mensagem: mensagemPessoa
              };

              console.log("Objeto mensagem montado:", mensagemParaEnviar);


              try {

                inserirMensagem(mensagemParaEnviar);

                alert("Mensagem enviada com sucesso!");


                document.getElementById('nome').value = '';
                document.getElementById('email').value = '';
                document.getElementById('msg').value = '';

              } catch (error) {
                console.error("Erro ao chamar inserirMensagem", error);
                alert("Ocorreu um erro ao tentar enviar a mensagem. Tente novamente mais tarde.");
              }
            });
          } else {
            console.error("Botão com ID 'btnEnviar' não foi encontrado!");
          }
        });

      </script>

    </main>
  </div>

  <footer>
    <p>© 2023 por Luxo aluguel de iates</p>
  </footer>
</body>

</html>
